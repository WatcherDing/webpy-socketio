<%inherit file="base.html"/>
<%namespace file="components.html" import="csrf"/>
<%block name="extra_js">
<script>$(showForm);</script>
</%block>

<!-- begin of body -->
%if rooms:
	% for room in rooms:
	<div class="room">
	    <h1><a href="/room/${room.slug}">${room.name}</a></h1>
	</div>
	% endfor
% else:
	<p>There are currently no rooms! Add one below.</p>
% endif
<br clear="all">
<!-- end of body -->

<%block name="form">
<form method="post" action="">
    <input type="text" id="name" name="name"/>
    <input type="submit" id="submit" value="Add Room"/>
    ${csrf()}
</form>
</%block>
